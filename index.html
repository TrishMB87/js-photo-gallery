<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <h1>JS Photo Gallery</h1>
    </div>
    <hr>

    <!--Picture Gallery-->
    <div class="container">
            <div class="col-md" id="img1">
                <img src="images/mountains-1.jpg" class="image-thumbnail" alt="image1">
            </div>

            <div class="col-md" id="img2">
                <img src="images/mountains-2.jpg" class="image-thumbnail" alt="image2">
            </div>

            <div class="col-md" id="img3">
                <img src="images/mountains-3.jpg" class="image-thumbnail" alt="image3">
            </div>

            <div class="col-md" id="img4">
                <img src="images/mountains-4.jpg" class="image-thumbnail" alt="image4">
            </div>

            <div class="col-md" id="img5">
                <img src="images/mountains-5.jpg" class="image-thumbnail" alt="image5">
            </div>
        </div>
    </div>
    <hr>

    <!--Main Image-->
    <div class="mainContainer">
        <img class="main" src="images/mountains-1.jpg" id="main-image" class="thumbnail">
    </div>

    <!--Script-->
    <script>
        document.querySelector('#img1').onclick = function(){
            document.querySelector('.main').src= 'images/mountains-1.jpg';
        }
        document.querySelector('#img2').onclick = function(){
            document.querySelector('.main').src= 'images/mountains-2.jpg';
        }
        document.querySelector('#img3').onclick = function(){
            document.querySelector('.main').src= 'images/mountains-3.jpg';
        }
        document.querySelector('#img4').onclick = function(){
            document.querySelector('.main').src= 'images/mountains-4.jpg';
        }
        document.querySelector('#img5').onclick = function(){
            document.querySelector('.main').src= 'images/mountains-5.jpg';
        }
    </script>
</body>
</html>
